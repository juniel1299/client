<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가로 셀 병합 테이블</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>


    
    <h1>세로 셀 병합 테이블</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>

    
    <h1> 테이블</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td align="center" rowspan="3">1</td>
            <td>2</td>
            <td>8</td>
            <td>7</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>

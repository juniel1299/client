<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*
    Opacity , 불투명도
    - 0 ~ 1 사이의 실수를 넣으면 된다. (0 투명 1 불투명 , 기본값 1 )

    */
    /*#cat2{
    opacity: 0.6;
    margin-left: -150px;
    }*/

    #box{
        border: 10px solid green;
        width: 670px;
    }

    #box > img{
        opacity: 0.3;
    }
    #box > img:hover{
        opacity: 1;
    }
</style>
</head>
<body>

    <div id="box">
        <img src="images/catty01.png" id="cat1" alt="">
        <img src="images/catty02.png" id="cat2" alt="">
        <img src="images/catty03.png" id="cat3" alt="">
        <img src="images/catty04.png" id="cat4" alt="">
        <img src="images/catty05.png" id="cat5" alt="">
    </div>    

</body>
</html>

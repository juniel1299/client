<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            문자열 함수

        
        */
        //문자열 함수
        var txt = 'Hello~ Hong';

        // 1. 문자열 길이
        console.log(txt.length); // 필드(field) > 프로퍼티(property)


        //2. 검색
        // - indexOf()
        // - lastIndexOf()
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~',6));
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~',10));

        //3. 대소문자 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //4. 추출
        console.log(txt.substring(2,4));
        console.log(txt.substr(2,4));

        console.log(txt.charAt(2));

        console.log(txt.charCodeAt(2));

        //5. 치환
        // 처음 마나는 요소만 치환해줌 (반복 x)
        // 정규표현식 + g(반복o)
        txt = 'Hello~ Hong~ Bye~ hong~';

        console.log(txt.replace('Hong','Lee'));
        console.log(txt.replace(/Hong/g,'Lee')); //정규 표현식 (/글자/g)
        // g = 글로벌 (문자열 안에 동일한거 모두 적용) i = 대소문자 구분 안 함 
        txt = '제 나이는 20살입니다.';
        console.log(txt.replace(/[0-9]{2}/,'**'));
    
    
        //6. 공백 제거
        txt = '       하나     둘     셋';
        console.log(txt.trim());
        console.log(txt.trimLeft());
        console.log(txt.trimRight());
        console.log(txt.trimStart());
        console.log(txt.trimEnd());
    
        //7. 분할
        txt = '홍길동,아무개,하하하,호호호,후후후';
        console.log(txt.split(/[,.]/));

        //8. 검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));

        //9. 
        txt = '1';
        console.log(txt.padStart(3,'0'));
        console.log(txt.padEnd(3,'0'));

        console.log('홍길동'.repeat(3));
    </script>
</body>
</html>

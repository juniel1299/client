<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        
            내장 함수, Built-in Function


            형변환
            1. number parseInt(value): value를 정수 형태를 가지는 number 반환
            2. number parseFloat(value) : value를 실수 형태를 가지는 number 반환

        */
            var n1 = 3.14;
            console.log(parseInt(n1));

            var n2 = '300';
            console.log(n2,typeof n2);
            console.log(parseInt(n2), typeof parseInt(n2));

            var n3 = '홍길동';
            console.log(n3,typeof n3);
            console.log(parseInt(n3)); // NaN = not a number

            var n4 = '100점';
            console.log(parseInt(n4)); //100

            var n5 = '스코어90';
            console.log(parseInt(n5)); //NaN


            // 숫자가 먼저 나오면 숫자까지는 출력 후 문자부터 뒤에까지 다 버림 

            //CSS 조작
            var width = '200px';
            console.log(width+100); //200px100
            console.log(parseInt(width)+100); // 그걸 활용한 방법
            
            var size = '1.5rem';
            console.log(parseInt(size));
            console.log(parseFloat(size));


            //boolean isNaN(value)
            // value가 숫자가 아닙니까? 

            var age = 20; // 키보드 입력;

            if(isNaN(age)) {
                console.log('나이가 올바르지 않습니다.');
            } else{
                console.log('올바른 나이');
            }
    </script>
</body>
</html>

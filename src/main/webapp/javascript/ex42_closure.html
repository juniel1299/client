<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">



    <script>

        // 클로저, Closure
        
        //전역 함수
        function outer(){
            //지역 변수(outer)
            let a = 10;
            console.log('a',a);
        
            function inner(){
                //지역 함수 (outer)
                let b = 20;
                console.log('b',b);
            }
       
            inner();
            //console.log('b',b);
        }

        outer();
        //console.log('a',a);
    
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');


        let num1 = 100; //전역 변수

        btn1.onclick = function(){
            console.log(num1);

            let num2 = 200; //지역 변수 (btn1.onclick)
            console.log(num2);

            btn2.onclick = function(){
                let num3 = 300; //지역 변수(btn2.onclick)
                console.log(num3);
                console.log('num2',num2); //***** 위에서 생명주기가 끊어지는데 불러오기가 됨 (읽기 전용) -> closure
                //num2 = 2000;
                console.log('num1',num1);
            }
        }

        //console.log(num2);
    
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		body {
			margin: 25px;
		}
		table {
			border: 1px solid #A9A9A9;
			border-collapse: collapse;
			width: 600px;
		}
		table td {
			border: 1px solid #A9A9A9;
			text-align: center;
		}
		table tr td a {
			display: block;
			margin: 10px;
			text-decoration: none;
			color: #444;
			border: 1px solid #A9A9A9;
			border-radius: 5px;
			background-color: #eee;
			padding: 5px 10px;
		}
	
    </style>
</head>
<body>
    <table>
        <tr id="list">
            <td>
                <a href="#" data-no="1" name="dog1">강아지1</a>
                <a href="#" data-no="2" name="dog2">강아지2</a>
                <a href="#" data-no="3" name="dog3">강아지3</a>
                <a href="#" data-no="4" name="dog4">강아지4</a>
                <a href="#" data-no="5" name="dog5">강아지5</a>
            </td>

            <td><img src="images/dog01.jpg" alt="" name="dog"></td>
        </tr>
    </table>


    <script>

        document.images['dog'].onmouseover = m1;
        document.images['dog'].onmouseover = m2;
        document.images['dog'].onmouseover = m3;
        document.images['dog'].onmouseover = m4;
        document.images['dog'].onmouseover = m5;

        function m1(){
        document.images['dog'].src = 'images/dog01.jpg';
        }
        function m2(){
        document.images['dog'].src = 'images/dog02.jpg';
        }
        function m3(){
        document.images['1'].src = 'images/dog03.jpg';
        }
        function m4(){
        document.images['1'].src = 'images/dog04.jpg';
        }
        function m5(){
        document.images['1'].src = 'images/dog05.jpg';
        }
    </script>
</body>
</html>

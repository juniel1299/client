<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            border: 20px solid blue;
            width: 200px; height: 200px;
            padding:30px; margin: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <script src="js/jquery-3.7.1.js"></script>

    <h1>jQuery + box Model</h1>
<input type="button" value="버튼1" id="btn1">

<hr>

<div id="box1">상자</div>

    <script>

        //2,4 많이 씀 

        //1. CSS 속성
        console.log('width',$('#box1').css('width'));
        console.log('height',$('#box1').css('height'));

        //2. 전용 메소드 > 숫자형(px)
        console.log('width',$('#box1').width());
        console.log('height',$('#box1').height());
        //$('#box1').width(500);

        //3. width + padding , height + padding  = orange 영역
        console.log('innerWidth()',$('#box1').innerWidth());
        console.log('innerheight()',$('#box1').innerHeight());

        //4. width + border + padding, height + border + padding > orange + blue 영역 > 눈에 실제 보이는 사각형
        console.log('outerWidth()',$('#box1').outerWidth());
        console.log('outerheight()',$('#box1').outerHeight());

        //5. width(height) + border + padding + margin 
        console.log('outerWidth()',$('#box1').outerWidth(true));
        console.log('outerheight()',$('#box1').outerHeight(true));

    </script>

</body>
</html>

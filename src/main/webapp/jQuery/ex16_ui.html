<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ui/jquery-ui.css">
    <style>
        #list .ui-selected {
            color: blue;
            background-color: gold;
        }

        #member img{
            opacity: .3;
            cursor: pointer;
        }

        #member img:hover{
            opacity: .5;
        }

        #member .ui-selected{
            opacity: 1;
        }
    </style>
</head>

<body>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="ui/jquery-ui.js"></script>
    <!-- ex16_ui.html -->
    <h1>Interactions <small>Selectable</small></h1>

    <h1>반려 동물</h1>

    <hr>

    <ul id="list">
        <li>강아지</li>
        <li>고양이</li>
        <li>도마뱀</li>
        <li>코끼리</li>
        <li>사자</li>
    </ul>
    
    <hr>
    <div id="member">
        <img src="images/man_01.png" alt="">
        <img src="images/man_02.png" alt="">
        <img src="images/man_03.png" alt="">
        <img src="images/woman_01.png" alt="">
        <img src="images/woman_02.png" alt="">
        <img src="images/woman_03.png" alt="">
    </div>

    <script>

        $('#list, #member').selectable();

    </script>
</body>
</html>
